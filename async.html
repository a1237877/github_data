<head>

<body>
    <script>
        function breathe(amount){
            return new Promise((resolve,reject) => {
                setTimeout(()=>
                    resolve(`Done fro ${amount} ms`)
                ,amount)
            })
        }
        // async是函数修饰符号 异步变同步
       async function go(name,last){
        //    当我们有多种不同类型的或者不同步的异步要解决时
        // then有点太长
            const res = await breathe(1000);
            console.log(res);   //打印出来的是resolve的结果
            const res2 = await breathe(3000);
            console.log(res2)         //代码可读性高

            // 若没有await
            // 应写为 res.then(data => {console.log(data)})
        }
        go()
    </script>
</body>
